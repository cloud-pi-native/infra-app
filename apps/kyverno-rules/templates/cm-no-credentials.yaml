apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: check-configmap-credentials
  annotations:
    policies.kyverno.io/title: Block ConfigMap if there is a Password
    policies.kyverno.io/category: Pod Security Standards (Baseline)
    policies.kyverno.io/severity: medium
    policies.kyverno.io/minversion: 1.6.0
    policies.kyverno.io/subject: ConfigMap
    policies.kyverno.io/description: "Block ConfigMap if there is a Password inside the configmap. "
spec:
  validationFailureAction: {{ .Values.validationFailureAction }}
  background: true
  rules:
  - name: check-configmap-credentials
    skipBackgroundRequests: true
    match:
      any:
      - resources:
          kinds:
          - ConfigMap
    validate:
      message: "ConfigMap should not contain 'password', passwd, secret_key, pwd, secret, credentials, encryption_key, private_key, api_secret, private_key, user_pass, admin_password"
      pattern:
        data:
          X(password): "!?*"
          X(PASSWORD): "!?*"
          X(Password): "!?*"
          X(passwd): "!?*"
          X(PASSWD): "!?*"
          X(Passwd): "!?*"
          X(secret_key): "!?*"
          X(SECRET_KEY): "!?*"
          X(Secret_Key): "!?*"
          X(pwd): "!?*"
          X(PWD): "!?*"
          X(Pwd): "!?*"
          X(secret): "!?*"
          X(SECRET): "!?*"
          X(Secret): "!?*"
          X(credentials): "!?*"
          X(CREDENTIALS): "!?*"
          X(Credentials): "!?*"
          X(encryption_key): "!?*"
          X(ENCRYPTION_KEY): "!?*"
          X(EncryptionKey): "!?*"
          X(private_key): "!?*"
          X(PRIVATE_KEY): "!?*"
          X(PrivateKey): "!?*"
          X(api_secret): "!?*"
          X(API_SECRET): "!?*"
          X(ApiSecret): "!?*"
          X(user_pass): "!?*"
          X(USER_PASS): "!?*"
          X(UserPass): "!?*"
          X(passphrase): "!?*"
          X(PASSPHRASE): "!?*"
          X(Passphrase): "!?*"
          X(key): "!?*"
          X(KEY): "!?*"
          X(Key): "!?*"
          X(admin_password): "!?*"
          X(ADMIN_PASSWORD): "!?*"
          X(AdminPassword): "!?*"
    {{- if .Values.excludedNamespaces }}
    {{- if gt (len .Values.excludedNamespaces) 0 }}
    exclude:
      any:
      - resources:
          namespaces:
            {{- range .Values.excludedNamespaces }}
            - "{{ . }}"
            {{- end }}
    {{- end }}
    {{- end }}
